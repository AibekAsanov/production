<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ingredient</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="header">Edit Ingredient</h1>

    <form th:action="@{/ingredients/update}" th:object="${ingredient}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- Hidden input for product id -->
        <input type="hidden" th:field="*{product.id}" />

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="productName">Product:</label>
            <div class="col-sm-5">
                <span class="form-control-plaintext" th:text="${ingredient.product.name}"></span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="material">Material:</label>
            <div class="col-sm-5">
                <select class="form-control" id="material" name="material.id" th:field="*{material.id}">
                    <option th:each="material : ${materials}" th:value="${material.id}" th:text="${material.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="quantity">Quantity:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-success">Update Ingredient</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
